    <form action="create" method="POST">

        {%csrf_token%}
      <div class="formulario">
        <label for="nome">NOME</label> <!--for indica de qual tipo é o formulario-->
        <input id="nome" class="form-control" name="nome" type="text"/>

      </div>
      <div class="formulario">
         <label for="raca">RAÇA</label>
        <input id="raca" class="form-control" name="raca" type="text"/>
      </div>
       <div class="formulario">
          <label for="especie">ESPÉCIE</label>
          <input id="especie" class="form-control" name="especie" type="text"/>
      </div>

       <div class="formulario">
          <label for="peso">PESO</label>
          <input id="peso" class="form-control" name="peso" type="text"/>
       </div>

        <div class="formulario">
          <label for="dataNascimento">DATA NASCIMENTO</label>
          <input id="dataNascimento" class="form-control" name="dataNascimento" type="text"/>
        </div>

        <div class="formulario">
          <label for="donoPet">NOME DONO</label>
          <input id="donoPet" class="form-control" name="donoPet" type="text"/>
        </div>

       <div class="formulario">
           <label for="telefone">TELEFONE</label>
           <input id="telefone" class="form-control" name="telefone" type="text"/>
      </div>
       <div class="formulario">
           <label for="endereco">ENDEREÇO</label>
           <input id="endereco" class="form-control" name="endereco" type="text"/>
      </div>
    <div class="alinhamento-btn-create">
      <button type="submit" class="btn btn-azul">Enviar</button>
      <button type="reset" class="btn btn-limpar">Limpar</button>
      <a class="btn btn-limpar" href="/crud/index">Voltar</a> <!--Ao clicar em voltar vai ser redirecionado para a página principal-->
