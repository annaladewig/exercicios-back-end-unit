<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visulizar Usuário</title>
</head>
<body>

<h1>Página de visualização de usuário</h1>

{% for cl in cliente %}
    <h3>Nome: {{ cl.nome }}</h3>
    <h3>Sobrenome: {{ cl.sobrenome }}</h3>
    <h3>CPF: {{ cl.cpf }}</h3>
    <h3>Telefone: {{ cl.telefone }}</h3>
    <hr>
{% endfor %}

</body>
</html>
